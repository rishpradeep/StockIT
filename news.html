<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News StockIT</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/proversion.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/news.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- JS Scripts -->
  <script src="js/theme.js" defer></script>
  <script src="js/news.js" defer></script>

  <style>
    /* Register button styles */
    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
    }

    .register-btn {
      background-color: #4ecdc4;
      color: #111;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background-color: #38b2ac;
      color: white;
    }

    /* Optional: Style for news items if needed */
    .news-item {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .news-item img {
      max-width: 100%;
      border-radius: 4px;
    }

    .news-item h3 {
      margin: 10px 0 5px;
    }

    .news-item a {
      color: #4ecdc4;
      text-decoration: none;
    }
  </style>
</head>

<body class="dark-mode">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <div class="logo">StockIT</div>

    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="stock.html"><i class="fas fa-chart-line"></i><span>Stocks</span></a>
      <a href="portfolio.html"><i class="fas fa-briefcase"></i><span>Portfolio</span></a>
      <a href="news.html"><i class="fas fa-newspaper"></i><span>News</span></a>
      <a href="proversion.html"><i class="fas fa-star"></i><span>PRO</span></a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
  </aside>

  <!-- Registration Button -->
<div class="top-bar">
<a href="registration.html" class="register-btn">Register</a>
</div>


  <!-- Main Content -->
  <div class="main-content">
    <h1>Trending News</h1>
    <p>Live financial headlines powered by NewsAPI</p>
    <div id="news-container">
      <p>⚠️ No news available (check API response).</p>
    </div>
  </div>

</body>
</html>
