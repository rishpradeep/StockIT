<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock StockIT</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/proversion.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
    }

    .register-btn {
      background-color: #4ecdc4;
      color: #111;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background-color: #38b2ac;
      color: white;
    }

    .stock-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <div class="logo">StockIT</div>

    <div class="nav-links">
      <a href="main.html"><i class="fas fa-home"></i><span> Home</span></a>
      <a href="stock.html"><i class="fas fa-chart-line"></i><span> Stocks</span></a>
      <a href="portfolio.html"><i class="fas fa-briefcase"></i><span> Portfolio</span></a>
      <a href="news.html"><i class="fas fa-newspaper"></i><span> News</span></a>
      <a href="proversion.html"><i class="fas fa-star"></i><span> PRO</span></a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
  </aside>

  <!-- Register Button -->
  <div class="top-bar">
    <a href="registration.html" class="register-btn">Register</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Market Overview</h1>
    <p>Latest trends and selected stock insights</p>

    <div class="card-grid">
      <!-- Watchlist -->
      <div class="card">
        <h3>Watchlist</h3>
        <div id="watchlist-container"></div>
      </div>

      <!-- Chart -->
      <div class="card">
        <h3>Performance</h3>
        <canvas id="stockChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let chartInstance;

    function createChart() {
      const ctx = document.getElementById('stockChart').getContext('2d');
      const textColor = getComputedStyle(document.body).getPropertyValue('--text').trim();

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
          datasets: [
            {
              label: 'MSFT',
              data: [305, 310, 308, 312, 315],
              borderColor: '#00ff80',
              backgroundColor: 'transparent',
              tension: 0.3
            },
            {
              label: 'AAPL',
              data: [180, 178, 179, 177, 175],
              borderColor: '#ff4d4d',
              backgroundColor: 'transparent',
              tension: 0.3
            },
            {
              label: 'NKE',
              data: [122, 121, 119, 120, 121],
              borderColor: '#3399ff',
              backgroundColor: 'transparent',
              tension: 0.3
            }
          ]
        },
        options: {
          scales: {
            x: { ticks: { color: textColor } },
            y: { ticks: { color: textColor } }
          },
          plugins: {
            legend: { labels: { color: textColor } }
          }
        }
      });
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("dark-mode");
      body.classList.toggle("dark-mode", !isDark);
      body.classList.toggle("light-mode", isDark);
      localStorage.setItem("theme", isDark ? "light" : "dark");
      createChart(); // refresh chart styling
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function loadStockWatchlist() {
      const STOCK_API_KEY = 'QDG0YJEMZCIUHJQR'; // Replace if rate-limited
      const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';   
      const symbols = ['MSFT', 'AAPL', 'NKE'];
      const container = document.getElementById('watchlist-container');

      symbols.forEach(symbol => {
        fetch(`${CORS_PROXY}https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${STOCK_API_KEY}`)
          .then(res => res.json())
          .then(data => {
            const quote = data["Global Quote"];
            if (!quote) throw new Error("No data");
            const change = quote["10. change percent"] || 'N/A';
            const price = quote["05. price"] || 'N/A';
            const color = change.includes('-') ? 'red' : 'green';

            const row = document.createElement('div');
            row.classList.add('stock-item');
            row.innerHTML = `
              <span><a href="stock_details.html?symbol=${symbol}" class="${color}">${symbol}</a></span>
              <span class="${color}">$${parseFloat(price).toFixed(2)} (${change})</span>
            `;
            container.appendChild(row);
          })
          .catch(() => {
            const row = document.createElement('div');
            row.classList.add('stock-item');
            row.textContent = `${symbol} - data unavailable`;
            container.appendChild(row);
          });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(`${savedTheme}-mode`);
      createChart();
      loadStockWatchlist();
    });
  </script>
</body>
</html>
