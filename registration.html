<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | StockIT</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('stock_back.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .registration-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .registration-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .registration-container p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .form-control {
      background: #222;
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background: #222;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 213, 0.25);
    }

    .btn-custom {
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #00cca8;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .icons {
      padding-left: 0;
      list-style: none;
    }

    .icons li {
      display: inline-block;
      margin: 0 5px;
    }

    .icons a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
    }

    .icons a:hover {
      color: #00ffd5;
    }
  </style>
</head>

<body>
  <div class="registration-container">
    <h1>Create Your StockIT Account</h1>
    <p>Get started with personalized portfolio insights and real-time trading tools.</p>
    <form id="signup-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
  </div>

  <footer>
    <ul class="icons">
      <li><a href="#" class="fab fa-twitter"></a></li>
      <li><a href="#" class="fab fa-instagram"></a></li>
      <li><a href="#" class="fab fa-github"></a></li>
      <li><a href="#" class="fas fa-envelope"></a></li>
    </ul>
    <p>&copy; StockIT. Design by <a href="http://html5up.net" style="color: #00ffd5;">HTML5 UP</a></p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signup-form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!name || !email) {
          alert("Please fill in all fields.");
          return;
        }

        localStorage.setItem("user", JSON.stringify({ name, email }));
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
